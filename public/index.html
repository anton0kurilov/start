<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Start</title>
        <link rel="stylesheet" href="../src/styles/main.scss" />
        <link
            href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700&amp;display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="body">
            <section id="col1" class="body__column">
                <h3 class="body__column-header">{feed.title}</h3>
                <div class="content">
                    <a href="" target="_blank">
                        <div class="content__item">
                            <i class="content__item-time">{item.time}</i>
                            <h2 class="content__item-title">{item.title}</h2>
                        </div>
                    </a>
                </div>
            </section>
            <section id="col2" class="body__column"></section>
            <section id="col3" class="body__column"></section>
            <section id="col4" class="body__column"></section>
        </main>
    </body>
</html>
