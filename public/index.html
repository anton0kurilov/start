<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>Start.</title>
        <link rel="stylesheet" href="../src/styles/base.scss" />
        <link rel="manifest" href="./assets/icons/site.webmanifest" />
        <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
        <link
            rel="apple-touch-icon"
            href="./assets//icons/apple-touch-icon.png"
            sizes="180x180"
        />
        <meta name="theme-color" content="#000" />
    </head>
    <body>
        <main class="app">
            <section class="columns" data-columns></section>
            <div class="fab" role="group" aria-label="Управление лентой">
                <div class="fab__updated">
                    Обновлено:
                    <span data-last-updated>ещё не обновлялось</span>
                </div>
                <div class="fab__actions">
                    <button
                        class="btn btn--ghost fab__icon-btn"
                        data-action="refresh"
                        aria-label="Обновить ленту"
                        title="Обновить ленту"
                    >
                        <svg
                            class="fab__icon"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                            focusable="false"
                        >
                            <path
                                d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-8 3.58-8 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L14 10h7V3l-3.35 3.35z"
                            />
                        </svg>
                    </button>
                    <button
                        class="btn btn--primary fab__icon-btn"
                        type="button"
                        data-action="toggle-settings"
                        aria-expanded="false"
                        aria-label="Настройки"
                        title="Настройки"
                    >
                        <svg
                            class="fab__icon"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                            focusable="false"
                        >
                            <path
                                d="M19.14 12.94c.04-.3.06-.61.06-.94s-.02-.64-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.11-.2-.36-.28-.57-.2l-2.39.96c-.5-.38-1.04-.7-1.62-.94l-.36-2.54c-.04-.22-.23-.38-.46-.38h-3.84c-.23 0-.42.16-.46.38l-.36 2.54c-.58.24-1.12.56-1.62.94l-2.39-.96c-.21-.08-.46 0-.57.2l-1.92 3.32c-.11.2-.06.47.12.61l2.03 1.58c-.04.3-.06.61-.06.94s.02.64.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.11.2.36.28.57.2l2.39-.96c.5.38 1.04.7 1.62.94l.36 2.54c.04.22.23.38.46.38h3.84c.23 0 .42-.16.46-.38l.36-2.54c.58-.24 1.12-.56 1.62-.94l2.39.96c.21.08.46 0 .57-.2l1.92-3.32c.11-.2.06-.47-.12-.61l-2.03-1.58zM12 15.6c-1.99 0-3.6-1.61-3.6-3.6s1.61-3.6 3.6-3.6 3.6 1.61 3.6 3.6-1.61 3.6-3.6 3.6z"
                            />
                        </svg>
                    </button>
                </div>
                <span
                    class="fab__status sr-only"
                    data-status
                    aria-live="polite"
                >
                    Готов к обновлению
                </span>
            </div>
            <div class="settings" aria-hidden="true">
                <div
                    class="settings__backdrop"
                    data-action="toggle-settings"
                    aria-hidden="true"
                ></div>
                <div
                    class="settings__panel"
                    role="dialog"
                    aria-modal="true"
                    aria-label="Настройки ленты"
                >
                    <div class="settings__sticky">
                        <div class="settings__header">
                            <div>
                                <div class="settings__brand">Настройки</div>
                            </div>
                            <button
                                class="btn btn--ghost settings__close"
                                type="button"
                                data-action="toggle-settings"
                                aria-label="Закрыть"
                                title="Закрыть"
                            >
                                <svg
                                    class="settings__close-icon"
                                    viewBox="0 0 24 24"
                                    aria-hidden="true"
                                    focusable="false"
                                >
                                    <path
                                        d="M18.3 5.71a1 1 0 0 0-1.42 0L12 10.59 7.12 5.7a1 1 0 0 0-1.42 1.42L10.59 12l-4.9 4.88a1 1 0 1 0 1.42 1.42L12 13.41l4.88 4.89a1 1 0 0 0 1.42-1.42L13.41 12l4.89-4.88a1 1 0 0 0 0-1.41z"
                                    />
                                </svg>
                            </button>
                        </div>
                        <div
                            class="settings__tabs"
                            role="tablist"
                            aria-label="Разделы настроек"
                        >
                            <button
                                class="settings__tab settings__tab--active"
                                type="button"
                                role="tab"
                                id="settings-tab-add"
                                aria-selected="true"
                                aria-controls="settings-panel-add"
                                data-settings-tab="add"
                            >
                                Добавление
                            </button>
                            <button
                                class="settings__tab"
                                type="button"
                                role="tab"
                                id="settings-tab-manage"
                                aria-selected="false"
                                aria-controls="settings-panel-manage"
                                data-settings-tab="manage"
                            >
                                Контент
                            </button>
                            <button
                                class="settings__tab"
                                type="button"
                                role="tab"
                                id="settings-tab-transfer"
                                aria-selected="false"
                                aria-controls="settings-panel-transfer"
                                data-settings-tab="transfer"
                            >
                                Импорт и экспорт
                            </button>
                        </div>
                    </div>
                    <div class="settings__content">
                        <section
                            class="settings__section settings__panel-section settings__panel-section--active"
                            role="tabpanel"
                            id="settings-panel-add"
                            aria-labelledby="settings-tab-add"
                            data-settings-panel="add"
                        >
                            <h3 class="settings__title">
                                Создание папок и подписок
                            </h3>
                            <div class="settings__forms">
                                <div class="settings__block">
                                    <h4 class="settings__subtitle">
                                        Новая папка
                                    </h4>
                                    <form
                                        class="form form--folder"
                                        data-action="create-folder"
                                    >
                                        <label class="form__field">
                                            <input
                                                type="text"
                                                name="folderName"
                                                placeholder="Название папки"
                                                required
                                            />
                                        </label>
                                        <button
                                            class="btn btn--primary"
                                            type="submit"
                                        >
                                            Создать папку
                                        </button>
                                    </form>
                                </div>
                                <div class="settings__block">
                                    <h4 class="settings__subtitle">
                                        Новая подписка
                                    </h4>
                                    <form
                                        class="form form--feed"
                                        data-action="add-feed"
                                    >
                                        <label class="form__field">
                                            <input
                                                type="text"
                                                name="feedName"
                                                placeholder="Название подписки"
                                                required
                                            />
                                        </label>
                                        <label class="form__field">
                                            <input
                                                type="url"
                                                name="feedUrl"
                                                placeholder="URL-адрес потока (RSS)"
                                                required
                                            />
                                        </label>
                                        <label class="form__field">
                                            <select
                                                name="folderId"
                                                required
                                            ></select>
                                        </label>
                                        <button
                                            class="btn btn--primary"
                                            type="submit"
                                        >
                                            Подписаться
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </section>
                        <section
                            class="settings__section settings__section--list settings__panel-section"
                            role="tabpanel"
                            id="settings-panel-manage"
                            aria-labelledby="settings-tab-manage"
                            data-settings-panel="manage"
                            hidden
                        >
                            <h3 class="settings__title">
                                Управление контентом
                            </h3>
                            <div
                                class="settings__block settings__block--option"
                            >
                                <label class="settings__option">
                                    <input
                                        type="checkbox"
                                        name="autoMarkReadOnScroll"
                                    />
                                    <span>
                                        Отмечать как прочитанное при прокрутке
                                    </span>
                                </label>
                            </div>
                            <div class="settings__list" data-folders></div>
                        </section>
                        <section
                            class="settings__section settings__panel-section"
                            role="tabpanel"
                            id="settings-panel-transfer"
                            aria-labelledby="settings-tab-transfer"
                            data-settings-panel="transfer"
                            hidden
                        >
                            <h3 class="settings__title">Импорт и экспорт</h3>
                            <div class="settings__stack">
                                <button
                                    class="btn btn--primary"
                                    type="button"
                                    data-action="export-json"
                                >
                                    Экспортировать в JSON
                                </button>
                                <form
                                    class="form form--import"
                                    data-action="import-json"
                                >
                                    <div class="form__field form__field--file">
                                        <span>JSON-файл для импорта</span>
                                        <div class="form__file">
                                            <input
                                                class="form__file-input"
                                                type="file"
                                                id="importFile"
                                                name="importFile"
                                                data-import-file
                                                accept="application/json,.json,text/json,text/plain"
                                                required
                                            />
                                            <button
                                                class="btn btn--ghost form__file-button"
                                                type="button"
                                                data-action="trigger-import-file"
                                            >
                                                Выбрать файл
                                            </button>
                                        </div>
                                        <span
                                            class="form__file-name"
                                            data-import-filename
                                        >
                                            Файл не выбран
                                        </span>
                                    </div>
                                    <button
                                        class="btn btn--primary"
                                        type="submit"
                                    >
                                        Импортировать JSON
                                    </button>
                                </form>
                                <div class="settings__note">
                                    Импорт заменит текущие папки и потоки.
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="settings__footer">
                        <button class="btn btn--ghost" data-action="reset">
                            Сбросить настройки
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="../src/scripts/main.js"></script>
    </body>
</html>
